<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Валидация в HTML5</title>
    </head>
    <body>

<!-- Required требует обязательного ввода значений -->

        <form method="get">
            <p>
                <label for="login">Логин:</label>
                <input type="text" required id="login" name="login" />
            </p>
            <p>
                <label for="password">Пароль:</label>
                <input type="password" required id="password" name="password" />
            </p>
            <p>
                <input type="submit" value="Отправить" />
            </p>
        </form>

        <form method="get">
            <p>
                <label for="age">Возраст:</label>
                <input type="number" min="1" max="100" value="18" id="age" name="age"/>
            </p>
            <p>
                <input type="submit" value="Отправить" />
        </form>

<!-- шаблон с номером телефона в виде регулярного выражения. Цифры в фигурных скобках означают количество цифр, которые надо ввести-->

        <form method="get">
                <p>
                    <label for="phone">Телефон:</label>
                    <input type="text" placeholder="+1-234-567-8901"
                            pattern="\+\d-\d{3}-\d{3}-\d{4}" id="phone" name="phone" />
                </p>
                <p>
                    <input type="submit" value="Отправить" />
                </p>

<!-- Отмена валидации -->

        </form>
        <form novalidate method="get">
            <p>
                <label for="phone">Телефон:</label>
                <input type="text" placeholder="+1-234-567-8901"
                        pattern="\+\d-\d{3}-\d{3}-\d{4}" id="phone" name="phone" />
            </p>
            <p>
                <input type="submit" value="Отправить" formnovalidate />
            </p>
        </form>

    </body>
</html>
