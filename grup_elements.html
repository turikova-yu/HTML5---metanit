<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Документ HTML5</title>
    </head>
    <body>
        <pre>
            Первая строка
            Вторая строка
            Третья строка
        </pre>
        <div>Заголовок документа HTML5</div>
        <div>
            <p><p><span style="color:red;">Первый</span> параграф</p>
            <p>Первая строка.<br/>Вторая строка.</p>
            <p><span>Второй</span> параграф</p> 
        </div>
    </body>
</html>
