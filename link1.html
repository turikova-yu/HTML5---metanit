<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ссылки</title>
        <style>
            a:link    {color:blue; text-decoration:none}
            a:visited {color:pink; text-decoration:none}
            a:hover   {color:red; text-decoration:underline}
            a:active  {color:yellow; text-decoration:underline}
        </style>
    </head>
    <body>
        <a href="images.html" target="_blank">Любимое фото</a>
        <a href="http://metanit.com/web/html5/" target="_blank">Учебник по HTML5</a>
        <a href="https://translate.yandex.ru/?from=tabbar&source_lang=ru&target_lang=en&text=ссылка" target="_blank">
            <img src="marker.png" alt="HTML tutorial">
        </a>
    </body>
</html>
