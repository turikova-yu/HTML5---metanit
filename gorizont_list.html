<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Горизонтальный список в HTML5</title>
        <style>
            ul#menu li {
                display:inline;
            }
        </style>
    </head>
    <body>
        <ul id="menu">
            <li>Главная</li>
            <li>Блог</li>
            <li>Форум</li>
            <li>О сайте</li>
        </ul>
    </body>
</html>
